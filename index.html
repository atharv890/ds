 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>
      <h1 class="btn btn-default hi">Image recognition </h1>

      <h1 style="font-size: 22px;">Model is trained to identify the following objects: </h1>
      <b>Watch<hr>Headphone<hr>shuttle<hr>Mouse<hr>Adapter</b>

      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="takesnapshot()" class="btn btn-info">Capture Image</button>

      <br><br>
      <button onclick="check()" class="btn btn-info">Identify</button>
<br><br>
<div class="col-lg-6">
 <h3 class="text-primary">Prediction1</h3>
<p style="font-size: 22px;" >Object :  <span id="objectname"></span></p>
<p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
</div>
<div class="col-lg-6">
  <h3 class="text-info">Prediction1</h3>
  <p style="font-size: 22px;">Object 2:  <span id="objectname1"></span></p>
  <p style="font-size: 22px;">Accuracy 2:  <span id="accuracy1"></span></p>
  </div>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
